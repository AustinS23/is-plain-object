<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Cross-Realm isPlainObject()</title>
<script src="parseFixtures.js"></script>
<script>

function getJSON(callback) {
  var xhr = new XMLHttpRequest();
  xhr.open('GET', 'fixtures.json');
  xhr.onload = function() {
    callback( parseFixtures( JSON.parse(this.response) ) );
  };
  xhr.send();
}

</script>
</head>
